<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Single Page App with JQuery</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <!-- fonts and app specif styles -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="/public/assets/css/styles.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <div class="card">
        <div class="card-header">
            Train the model
        </div>

        <div class="card-block p-3">

            <div class="form-inline">

                <label class="mr-2" for="var_x">var x</label>
                <select class="custom-select" id="var_x">
                    <option selected value="0">Sepal length</option>
                    <option value="1">Sepal width</option>
                    <option value="2">Petal length</option>
                    <option value="3">Petal width</option>
                </select>

                <label class="ml-4 mr-2" for="var_y">var y</label>
                <select class="custom-select" id="var_y">
                    <option value="0">Sepal length</option>
                    <option selected value="1">Sepal width</option>
                    <option value="2">Petal length</option>
                    <option value="3">Petal width</option>
                </select>

                <label class="ml-4 mr-2" for="model">model</label>
                <select class="custom-select" id="model">
                    <option selected value="0">KNeighborsClassifier</option>
                    <option value="1">SVC - linear kernel</option>
                    <option value="2">SVC - gaussian kernel</option>
                    <option value="3">SVC - polynomial kernel</option>
                    <option value="4">Decision Tree</option>
                    <option value="5">Decision Tree (depth limited)</option>
                </select>

                <button id="train" class="btn btn-primary ml-4 col-2">Train</button>
            </div>

            <div class="text-left mt-3">
                <small id="train_output"></small>
            </div>

            <div class="container mt-3">
                <div class="row mt-3">
                    <div class="col" id="predict_plot"></div>
                    <div class="col" id="confusion_plot"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container hidden mt-3" id="predict_form">

    <div class="card">
        <div class="card-header">
            Test the model
        </div>

        <div class="card-block container m-3">

            <div class="row">
                <div class="col form-inline">
                    <label for="val_x">value x</label>
                    <input class="ml-1 mr-2 col-2" id="val_x" value="5.2">
                    <label for="val_y">value y</label>
                    <input class="ml-1 mr-2 col-2" id="val_y" value="2.2">
                    <button id="predict" class="btn btn-primary col-4">Predict</button>
                </div>
                <div class="col">
                    <button class="btn btn-success col-6" id="predict_output">Class: click predict</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script src="/public/assets/js/script.js"></script>

</body>
</html>
